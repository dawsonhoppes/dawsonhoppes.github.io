			<h10>Background Research</h10>
			<br>
			<br>
				<p6>Before we started building our research plan we thought it necessary to see what other studies have been done in this field, and what we might be able to learn from them. We learned a lot from <a href="https://www.ons.gov.uk/peoplepopulationandcommunity/wellbeing/compendium/nationalmeasurementofloneliness/2018/testingoflonelinessquestionsinsurveys" class="dark-font">this paper</a> and were able to base our survey questions off the data they had found.</p>
				<br>
			<a name="background"><br></a>
			<h10>Participant Screener</h10>
			<br>
			<br>
				<p6>Based off the data we found in our research, we decided we should conduct an initial survey to all of our participants. The survey has some general demographic questions but mainly was structured around these four questions:</p>
				<div class="alist">
				<ul class="a">
					<li>How often do you feel like you have no one to talk to?</li>
					<li>How often do you feel left out?</li>
					<li>How often do you feel isolated?</li>
					<li>How often do you feel lonely?</li>
				</ul>
				</div>
				<br>
			<a name="background"><br></a>
			<h10>Time Diary</h10>
			<br>
			<br>
				<p6>The main portion of our research was the <span class="dark-font">time diary study</span>. Using qualtrics, we built a system that reached out to our participants three times a day (morning, afternoon, & night), over the course of a week. They were given the opportunity to fill in the activities had been up to and their corresponding levels of loneliness.<br><br>
				There was an optional space at the bottom of each survey that asked participants if this was a typical day for them, and gave them a space to write freely.</p>
				<br>
				<br>

			<h10>De-brief Interviews</h10>
			<br>
